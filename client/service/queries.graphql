fragment Avocado on Avocado {
  id
  image
  name
  createdAt
  sku
  price
  attributes {
    description
    taste
    shape
    hardiness
  }
}

query GetAllAvocados {
  avos {
    ...Avocado
  }
}

query GetAvocado($avoId: ID!) {
  avo(id: $avoId) {
    ...Avocado
  }
}

# 1 creamos new querie
# 2 generate new querie
mutation addAvocado($data: AvoCreateInput!) {
  createAvo(data: $data) {
    ...Avocado
  }
}
